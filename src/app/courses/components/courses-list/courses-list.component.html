<mat-table [dataSource]="courses">

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        fontIcon="{{course.category | category}}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <td *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button  aria-label="Remover curso">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
